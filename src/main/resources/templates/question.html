<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${#request.getAttribute('question').getTitle()}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation.html::nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${#request.getAttribute('question').getTitle()}"></span></h2>
            <span class="text-desc">
                        <span th:text="${#request.getAttribute('question').getComment_count()}"></span>个回复
                        <span th:text="${#request.getAttribute('question').getView_count()}"></span>个浏览
                        <span th:text="${#request.getAttribute('question').getLike_count()}"></span>个喜欢
                        <span th:text="${#dates.format(#request.getAttribute('question').getGmt_create(),'yyyy-MM-dd HH:mm')}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                 th:text="${#request.getAttribute('question').getDescription()}">
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:if="${session.user != null && session.user.getId() == #request.getAttribute('question').getCreator()}" th:href="@{/publish/{question}(question=${#request.getAttribute('question').getId()})}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                    编辑
                </span>
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="${#request.getAttribute('question').getUser().getAvatar_url()}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading"
                            th:text="${#request.getAttribute('question').getUser().getName()}">
                        </h4>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>

    </div>
</div>

</div>
<div th:text="${#request.getAttribute('num')==0}"></div>

</body>
</html>
