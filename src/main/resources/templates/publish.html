<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>问题发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation.html::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${#request.getAttribute('id')}">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${#request.getAttribute('title')}"  placeholder="问题标题....">
                </div>
                <div class="form-group">
                    <label for="title">问题补充(必填,参考文档):</label>
                    <textarea name="description" class="form-control" th:text="${#request.getAttribute('description')}" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${#request.getAttribute('tag')}" placeholder="输入标签,以,隔开">
                </div>
                <button type="submit" class="btn btn-success btn-publish" th:if="${#request.getAttribute('success')==null}">发布</button>
                <button type="submit" class="btn btn-success btn-publish" th:if="${#request.getAttribute('success')!=null}">发布成功</button>
                <button type="submit" class="btn btn-success btn-publish" style="color: red" th:if="${#request.getAttribute('error')!=null}" th:text="${#request.getAttribute('error')}"></button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"></div>
    </div>
</div>

</body>
</html>
